<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>

  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Replace YOUR_FIREBASE_CONFIG with your actual Firebase config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpVA5MZNF3CIfISIfJdrDGnFpYYFuiwZM",
      authDomain: "pre-cryptic-hunt.firebaseapp.com",
      databaseURL: "https://pre-cryptic-hunt-default-rtdb.firebaseio.com",
      projectId: "pre-cryptic-hunt",
      storageBucket: "pre-cryptic-hunt.appspot.com",
      messagingSenderId: "159924093216",
      appId: "1:159924093216:web:725dfc274f420512c75745",
      measurementId: "G-3KB6L92MQ8"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <h1>Firebase Authentication</h1>

  <form id="authForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>
    <button type="button" onclick="signUp()">Sign Up</button>
    <button type="button" onclick="signIn()">Sign In</button>
  </form>

  <script>
    function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Check if the email is from the allowed domain
      if (!email.endsWith('@gsv.ac.in')) {
        alert('Only email addresses from the gsv.ac.in domain are allowed.');
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // User signed up successfully
          console.log(userCredential.user);
          redirectToQuiz();
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Check if the email is from the allowed domain
      if (!email.endsWith('@gsv.ac.in')) {
        alert('Only email addresses from the gsv.ac.in domain are allowed.');
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // User signed in successfully
          console.log(userCredential.user);
          redirectToQuiz();
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    function redirectToQuiz() {
      window.location.href = "quiz.html";
    }
  </script>
</body>
</html>
