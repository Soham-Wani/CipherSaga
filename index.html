<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0c0c46;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }

        #levelTitle {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #questionText {
            margin-bottom: 20px;
        }

        #imageDisplay {
            max-width: 100%;
            margin-bottom: 20px;
        }

        #fileButton {
            background-color: #1a5276;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        #answerInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #1a5276;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #submitButton {
            background-color: #1a5276;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
        }

        #submitButton:disabled {
            background-color: #7b8a8b;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1a5276;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            z-index: 999;
        }
    </style>
</head>

<body>

    <div id="levelTitle"></div>
    <div id="questionText"></div>
    <img id="imageDisplay" alt="Question Image">
    <button id="fileButton" onclick="openFile()">View File</button>
    <input type="text" id="answerInput" placeholder="Enter your answer">
    <button id="submitButton" onclick="submitAnswer()">Submit</button>

    <div id="modal" class="modal"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCYy8IoPO1w6wwVmKZ25rEY0462ULx6v7E",
            authDomain: "usual-queries-login.firebaseapp.com",
            databaseURL: "https://usual-queries-login-default-rtdb.firebaseio.com",
            projectId: "usual-queries-login",
            storageBucket: "usual-queries-login.appspot.com",
            messagingSenderId: "808817795355",
            appId: "1:808817795355:web:6a2454e71cdce466f773be",
            measurementId: "G-T9V22WWTBK"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'hi.html';
            } else {
                showQuizContent(user);
            }
        });

        function showQuizContent(user) {
            const userRef = database.ref(`/users/${user.uid}/points`);
            userRef.once('value')
                .then(snapshot => {
                    const userPoints = snapshot.val() || 0;
                    const level = Math.floor(userPoints / 100) + 1;

                    document.getElementById('levelTitle').innerText = `Level ${level}`;

                    const questionRef = database.ref(`/questions/${level}`);
                    questionRef.once('value')
                        .then(snapshot => {
                            const questionData = snapshot.val();

                            if (questionData) {
                                document.getElementById('questionText').innerText = questionData.text;

                                if (questionData.image) {
                                    document.getElementById('imageDisplay').src = questionData.image;
                                    document.getElementById('imageDisplay').style.display = 'block';
                                } else {
                                    document.getElementById('imageDisplay').style.display = 'none';
                                }

                                if (questionData.file) {
                                    document.getElementById('fileButton').style.display = 'block';
                                    document.getElementById('fileButton').setAttribute('data-file', questionData.file);
                                } else {
                                    document.getElementById('fileButton').style.display = 'none';
                                }
                            }
                        })
                        .catch(error => {
                            console.error("Error retrieving question:", error);
                        });
                })
                .catch(error => {
                    console.error("Error retrieving user points:", error);
                });
        }

        function openFile() {
            const fileUrl = document.getElementById('fileButton').getAttribute('data-file');
            if (fileUrl) {
                window.open(fileUrl, '_blank');
            }
        }

        function submitAnswer() {
            const user = auth.currentUser;
            const userRef = database.ref(`/users/${user.uid}`);
            userRef.once('value')
                .then(snapshot => {
                    const userData = snapshot.val();
                    const userPoints = userData.points || 0;
                    const level = Math.floor(userPoints / 100) + 1;
                    const answerInput = document.getElementById('answerInput').value.trim().toLowerCase();

                    if (answerInput) {
                        document.getElementById('submitButton').disabled = true;

                        const questionRef = database.ref(`/questions/${level}`);
                        questionRef.once('value')
                            .then(snapshot => {
                                const questionData = snapshot.val();

                                if (questionData && questionData.ans) {
                                    const correctAnswer = questionData.ans.trim().toLowerCase();

                                    if (answerInput === correctAnswer) {
                                        const newPoints = userPoints + 100;

                                        // Update user points
                                        userRef.update({
                                            points: newPoints,
                                            [`latest`]: firebase.database.ServerValue.TIMESTAMP
                                        });

                                        // Update user level timestamp
                                        userRef.child(level.toString()).set(firebase.database.ServerValue.TIMESTAMP);

                                        showSuccessModal();
                                        setTimeout(() => {
                                            location.reload();
                                        }, 3000);
                                    } else {
                                        showErrorModal();
                                    }
                                }
                            })
                            .catch(error => {
                                console.error("Error retrieving question:", error);
                                showErrorModal();
                            })
                            .finally(() => {
                                document.getElementById('submitButton').disabled = false;
                            });
                    }
                })
                .catch(error => {
                    console.error("Error retrieving user data:", error);
                });
        }

        function showSuccessModal() {
            const modal = document.getElementById('modal');
            modal.innerText = 'Congrats! Right answer.';
            modal.style.backgroundColor = '#28a745';
            modal.style.display = 'block';

            setTimeout(() => {
                modal.style.display = 'none';
            }, 3000);
        }

        function showErrorModal() {
            const modal = document.getElementById('modal');
            modal.innerText = 'Sorry! Wrong answer.';
            modal.style.backgroundColor = '#dc3545';
            modal.style.display = 'block';

            setTimeout(() => {
                modal.style.display = 'none';
            }, 3000);
        }
    </script>

</body>

</html>
