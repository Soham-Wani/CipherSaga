<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>
  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
body {
    background-color: #0c0c46;
    color: #fff;
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
}

div {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    min-height: 100vh;
}

.button-container {
    position: relative;
}

.button-frame {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border: 2px solid #1a5276;
    border-radius: 12px;
    pointer-events: none;
}

button {
    background-color: #1a5276;
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    margin: 10px;
    cursor: pointer;
    border-radius: 12px;
    font-family: 'Montserrat', sans-serif;
    transition: background-color 0.3s ease, transform 0.1s ease;

    &:hover {
        background-color: #155a8a;
        transform: scale(1.05);
    }
}

#signInButton {
    display: block;
}
h1 {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--main-text-color, #e2e2e2);
    text-shadow: 2px 2px 4px rgba(1, 45, 54, 0.3);
    transition: color 0.3s ease, text-shadow 0.3s ease;

    &:hover {
        color: var(--hover-text-color, #00f0f8);
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }
}
/* Circular Frame Styling */
.circular-frame {
            width: 60px; /* Adjust the size of the frame */
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px; /* Adjust the margin as needed */
        }

        /* Logo Styling */
        .circular-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }


  </style>
</head>

<body>
    <!--<div class="circular-frame">
        <img src="logo.jpg" alt="Logo">
    </div>-->
  <div>
    <h1>PreCipherSaga</h1>
    <!-- Sign In Button -->
    <button id="signInButton">Sign In with Google</button>
  
    
    <!-- Navigation Buttons -->
    <button id="quizButton">Go to Quiz</button>
    <button id="leaderboardButton">Go to Leaderboard</button>
    <button id="signOutButton">Sign Out</button>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCYy8IoPO1w6wwVmKZ25rEY0462ULx6v7E",
      authDomain: "usual-queries-login.firebaseapp.com",
      databaseURL: "https://usual-queries-login-default-rtdb.firebaseio.com",
      projectId: "usual-queries-login",
      storageBucket: "usual-queries-login.appspot.com",
      messagingSenderId: "808817795355",
      appId: "1:808817795355:web:6a2454e71cdce466f773be",
      measurementId: "G-T9V22WWTBK"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Check if user is already signed in
    auth.onAuthStateChanged(user => {
      if (user) {
        // User is signed in
        handleSignIn(user);
      } else {
        // No user is signed in
        handleSignOut();
      }
    });

    // Sign In Button Click Event
    document.getElementById('signInButton').addEventListener('click', () => {
      // Google Sign-In with Popup
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          handleSignIn(result.user);
        })
        .catch(error => {
          console.error("Error signing in:", error);
        });
    });

    // Sign Out Button Click Event
    document.getElementById('signOutButton').addEventListener('click', () => {
      // Sign out the user
      auth.signOut();
    });

    // Quiz Button Click Event
    document.getElementById('quizButton').addEventListener('click', () => {
      window.location.href = 'index.html'; // Replace with the actual URL
    });

    // Leaderboard Button Click Event
    document.getElementById('leaderboardButton').addEventListener('click', () => {
      window.location.href = 'leaderboard.html'; // Replace with the actual URL
    });

    function handleSignIn(user) {
      // Check if the email is from the gsv.ac.in domain
      const email = user.email;
      if (email.endsWith('@gsv.ac.in')) {
        // User signed in with allowed domain
        // Create /users/uid node with points and name
        const usersRef = database.ref('/users/' + user.uid);
        usersRef.transaction(function (currentData) {
          if (!currentData) {
            // If /users/uid does not exist, create it with points, name, and default values
            return {
              points: 0,
              name: user.displayName || 'Unknown' // Use user's display name or 'Unknown' if not available
            };
          }
        })
          .then(() => {
            // Hide Sign In Button, Show Navigation Buttons
            document.getElementById('signInButton').style.display = 'none';
            document.getElementById('quizButton').style.display = 'block';
            document.getElementById('leaderboardButton').style.display = 'block';
            document.getElementById('signOutButton').style.display = 'block';
          })
          .catch(error => {
            console.error("Error creating /users/uid node:", error);
          });
      } else {
        // User signed in with a non-allowed domain, sign out
        auth.signOut();
        alert('Only gsv.ac.in domain accounts are allowed.');
      }
    }

    function handleSignOut() {
      // Show Sign In Button, Hide Navigation Buttons
      document.getElementById('signInButton').style.display = 'block';
      document.getElementById('quizButton').style.display = 'none';
      document.getElementById('leaderboardButton').style.display = 'none';
      document.getElementById('signOutButton').style.display = 'none';
    }
  </script>
</body>

</html>
