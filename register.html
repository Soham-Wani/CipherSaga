<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>
  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #0c0c46;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    #content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .button {
      background-color: #1a5276;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      margin: 10px;
      cursor: pointer;
      display: none;
      border-radius: 12px;
      font-family: 'Montserrat', sans-serif;
    }

    #signInButton {
      display: block;
    }

    #navbar {
      display: flex;
      background-color: #0c0c46;
      padding: 10px;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
    }

    #logo-container {
      display: flex;
      align-items: center;
    }

    #logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #fff;
      margin-right: 10px;
    }

    #logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    #brand-name {
      color: #fff;
      font-size: 22px;
      text-transform: uppercase;
      font-weight: bold;
    }

    #navbar-buttons {
      display: flex;
      align-items: center;
      font-size: 22px;
    }

    #navbar-buttons button {
      background-color: #00f;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    #navbar-buttons button:hover {
      background-color: #000;
    }

    #navbar-buttons #leaderboard-button {
      margin-left: 0;
    }
  </style>
</head>

<body>
  <div id="navbar">
    <div id="logo-container">
      <div id="logo">
        <!-- Replace the image source with your logo -->
        <img src="" alt="Logo">
      </div>
      <div id="brand-name">PreCipherSaga</div>
    </div>
    <div id="navbar-buttons">
      <button onclick="play()"><i class="fa-solid fa-play"></i></button>
      <button onclick="openLeaderboard()"><i class="fa-solid fa-medal"></i></button>
      <button onclick="signOut()"><i class="fa-solid fa-house"></i></button>
      <button onclick="contri()"><i class="fa-solid fa-users-gear"></i></button>
    </div>
  </div>
  <div id="content">
    <!-- Sign In Button -->
    <button class="button" id="signInButton">Sign In with Google</button>

    <!-- Navigation Buttons -->
    <button class="button" id="quizButton">Go to Quiz</button>
    <button class="button" id="leaderboardButton">Go to Leaderboard</button>
    <button class="button" id="signOutButton">Sign Out</button>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCYy8IoPO1w6wwVmKZ25rEY0462ULx6v7E",
      authDomain: "usual-queries-login.firebaseapp.com",
      databaseURL: "https://usual-queries-login-default-rtdb.firebaseio.com",
      projectId: "usual-queries-login",
      storageBucket: "usual-queries-login.appspot.com",
      messagingSenderId: "808817795355",
      appId: "1:808817795355:web:6a2454e71cdce466f773be",
      measurementId: "G-T9V22WWTBK"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Check if user is already signed in
    auth.onAuthStateChanged(user => {
      if (user) {
        // User is signed in
        handleSignIn(user);
      } else {
        // No user is signed in
        handleSignOut();
      }
    });

    // Sign In Button Click Event
    document.getElementById('signInButton').addEventListener('click', () => {
      // Google Sign-In with Popup
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          handleSignIn(result.user);
        })
        .catch(error => {
          console.error("Error signing in:", error);
        });
    });

    // Sign Out Button Click Event
    document.getElementById('signOutButton').addEventListener('click', () => {
      // Sign out the user
      auth.signOut();
    });

    // Quiz Button Click Event
    document.getElementById('quizButton').addEventListener('click', () => {
      window.location.href = 'URL_TO_QUIZ'; // Replace with the actual URL
    });

    // Leaderboard Button Click Event
    document.getElementById('leaderboardButton').addEventListener('click', () => {
      window.location.href = 'URL_TO_LEADERBOARD'; // Replace with the actual URL
    });

    function handleSignIn(user) {
      // Check if the email is from the gsv.ac.in domain
      const email = user.email;
      if (email.endsWith('@gsv.ac.in')) {
        // User signed in with allowed domain
        // Create /users/uid node with points and name
        const usersRef = database.ref('/users/' + user.uid);
        usersRef.transaction(function (currentData) {
          if (!currentData) {
            // If /users/uid does not exist, create it with points, name, and default values
            return {
              points: 0,
              name: user.displayName || 'Unknown' // Use user's display name or 'Unknown' if not available
            };
          }
        })
          .then(() => {
            // Hide Sign In Button, Show Navigation Buttons
            document.getElementById('signInButton').style.display = 'none';
            document.getElementById('quizButton').style.display = 'block';
            document.getElementById('leaderboardButton').style.display = 'block';
            document.getElementById('signOutButton').style.display = 'block';
          })
          .catch(error => {
            console.error("Error creating /users/uid node:", error);
          });
      } else {
        // User signed in with a non-allowed domain, sign out
        auth.signOut();
        alert('Only gsv.ac.in domain accounts are allowed.');
      }
    }

    function handleSignOut() {
      // Show Sign In Button, Hide Navigation Buttons
      document.getElementById('signInButton').style.display = 'block';
      document.getElementById('quizButton').style.display = 'none';
      document.getElementById('leaderboardButton').style.display = 'none';
      document.getElementById('signOutButton').style.display = 'none';
    }
  </script>
</body>

</html>
